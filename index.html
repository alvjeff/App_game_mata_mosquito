<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only --><!--retirado do boostrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="/img/game.png" alt="">
                </div>
               
            </div>
        </div>

        <div class="row"><!--estrutrura criada depois-->
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="nivel">
                            <option value="">-- Selecione um nível --</option>
                            <option value="normal"> Normal </option>
                            <option value="dificil"> Difícil </option>
                            <option value="chucknorris"> Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                             
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" > Iniciar jogo</button>
                </div>
               
            </div>
        </div>
    </div>

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if( nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false //obs1
            }

            //alert(nivel)
            window.location.href = 'app.html?' + nivel //obs2
        }


        /*obs1 - serve para a lógica terminar aqui, ja que o jogo so deve continuar se tiver um nível selecionado*/

        /*obs2 - redirecinando para a pagina do jogo e acrescentanto o nivel para transportar para ela como parametro apos a ?*/
    </script>
</body>
</html>
